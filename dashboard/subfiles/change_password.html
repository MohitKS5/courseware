<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Arima+Madurai:500%7CFredoka+One%7CPompiere%7CSource+Code+Pro" rel="stylesheet">
  <link href="../../css/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection">
  <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen,projection">
   <link href="../../css/forms.css" type="text/css" rel="stylesheet" media="screen,projection">
   <link href="../../css/responsive.css" type="text/css" rel="stylesheet" media="screen,projection">
	<title> change passwords</title>
</head>
<body style="font-family:'Arima Madurai',cursive; overflow:hidden; ">
<div style="height: 90vh;width: 100vw; background-color: rgba(0,0,0,0.5);">
<form method="post" action="cp.php" id="chng_paswrd" class="centeralign1">
<h2 style="font-size: 3rem;"><span class="fa fa-lock lime-text"></span>Change Passwords</h2>
	<input type="password" id="currPass" name="currPass" placeholder="Your current password">
	<input type="password" id="newPass" name="newPass" placeholder="Your new password" class="INLINE"><span id="newPassInfo" class="INLINE" !important;"></span>
	<input type="password" id="newPassAgain" placeholder="Your new password again"><span id="newPassAgainInfo" class=""></span>
	<input type="submit" id="submit" class="submit1">
</form>
</div>

<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	var MIN_PASSWORD_LENGTH = 8;
	var submit = $("#submit");
	submit.attr("disabled","disabled");
	$("#newPass").keyup(function() {
		console.log($("#newPass").val().length);
		if($("#newPass").val().length < MIN_PASSWORD_LENGTH) {
			$("#newPassInfo").text("Required"+MIN_PASSWORD_LENGTH+"!");
		} else {
			$("#newPassInfo").text("");
		}
	});

	$("#newPassAgain").keyup(function() {
		var np = $("#newPass").val();
		var npa = $("#newPassAgain").val();
		if(npa.length<np.length) {
			$("#newPassAgainInfo").text("");
			submit.attr("disabled","disabled");
		} else {
			if(npa === np)
			{
				$("#newPassAgainInfo").text("");
				submit.removeAttr("disabled");
			}
			else
			{
				$("#newPassAgainInfo").text("Passwords do not match!");
				submit.attr("disabled","disabled");
			}
		}
	});
</script>
</body>
</html>
