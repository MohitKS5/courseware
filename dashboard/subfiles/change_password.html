<!DOCTYPE html>
<html>
<head>
	
</head>
<body>

<form method="post" action="cp.php">
	<input type="password" id="currPass" name="currPass" placeholder="Your current password">
	<input type="password" id="newPass" name="newPass" placeholder="Your new password"><span id="newPassInfo"></span>
	<input type="password" id="newPassAgain" placeholder="Your new password again"><span id="newPassAgainInfo"></span>
	<input type="submit" id="submit">
</form>

<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	var MIN_PASSWORD_LENGTH = 8;
	var submit = $("#submit");
	submit.attr("disabled","disabled");
	$("#newPass").keyup(function() {
		console.log($("#newPass").val().length);
		if($("#newPass").val().length < MIN_PASSWORD_LENGTH) {
			$("#newPassInfo").text("Password too short! Minimum password length is "+MIN_PASSWORD_LENGTH+".");
		} else {
			$("#newPassInfo").text("");
		}
	});

	$("#newPassAgain").keyup(function() {
		var np = $("#newPass").val();
		var npa = $("#newPassAgain").val();
		if(npa.length<np.length) {
			$("#newPassAgainInfo").text("");
			submit.attr("disabled","disabled");
		} else {
			if(npa === np)
			{
				$("#newPassAgainInfo").text("");
				submit.removeAttr("disabled");
			}
			else
			{
				$("#newPassAgainInfo").text("Passwords do not match!");
				submit.attr("disabled","disabled");
			}
		}
	});
</script>
</body>
</html>
